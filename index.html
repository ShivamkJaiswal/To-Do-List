<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 1rem;
        }

        .large {
            min-height: 340px;
        }

        #taskInput {
            border-radius: 2rem;
        }

        #addTaskBtn {
            border-radius: 2rem;
        }

        .list-group-item {
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .bi {
            vertical-align: -.125em;
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid #6366f1;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
        }

        .user-info-card {
            min-height: 340px;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #e0e7ff 60%, #f8fafc 100%);
            box-shadow: 0 6px 32px rgba(99, 102, 241, 0.10);
            border: none;
        }

        #userInfo p {
            margin-bottom: 0.7rem;
            font-size: 1.08rem;
            color: #374151;
            text-align: left;
            width: 100%;
            word-break: break-word;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #userInfo p i {
            color: #6366f1;
            font-size: 1.1rem;
        }

        #userName {
            font-weight: 600;
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary font-weight-bold">
            <i class="bi bi-check2-square"></i> To-Do List
        </h1>
        <div class="text-center mb-4">
            <button id="darkModeToggle" class="btn btn-outline-dark">
                <i class="bi bi-moon"></i> Toggle Dark Mode
            </button>
        </div>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">
                            <i class="bi bi-list-task"></i> Tasks
                        </h5>
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                            <div class="input-group-append">
                                <button id="addTaskBtn" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Add Task
                                </button>
                            </div>
                        </div>
                        <ul id="taskList" class="list-group mt-3"></ul>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-success">
                            <i class="bi bi-check-circle"></i> Completed Tasks
                        </h5>
                        <ul id="completedTasks" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-6">
                <div class="card large shadow-sm user-info-card p-0">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center"
                        style="min-height:340px;">
                        <img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="User Avatar"
                            class="user-avatar mb-3">
                        <h5 class="card-title text-info mb-2 font-weight-bold" style="font-size:1.3rem;">
                            <i class="bi bi-person-circle"></i> <span id="userName">User Information</span>
                        </h5>
                        <div id="userInfo" style="width:100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <h1 class="text-center mb-4 text-primary font-weight-bold">
        <i class="bi bi-check2-square"></i> To-Do List
    </h1> -->
    <div id="quoteOfTheDay" class="text-center mb-4 font-italic text-secondary" style="font-size:1.1rem;">
        <!-- Motivational quote will appear here -->
    </div>
    <script src="assets/user-info.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Motivational quotes array
        const quotes = [
            "The secret of getting ahead is getting started. – Mark Twain",
            "It always seems impossible until it’s done. – Nelson Mandela",
            "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
            "Success is the sum of small efforts, repeated day in and day out. – Robert Collier",
            "The future depends on what you do today. – Mahatma Gandhi",
            "Believe you can and you’re halfway there. – Theodore Roosevelt",
            "Act as if what you do makes a difference. It does. – William James",
            "Success usually comes to those who are too busy to be looking for it. – Henry David Thoreau",
            "You are never too old to set another goal or to dream a new dream. – C.S. Lewis",
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Your limitation—it's only your imagination.",
            "Push yourself, because no one else is going to do it for you.",
            "Great things never come from comfort zones.",
            "Dream it. Wish it. Do it.",
            "Success doesn’t just find you. You have to go out and get it.",
            "The harder you work for something, the greater you’ll feel when you achieve it.",
            "Dream bigger. Do bigger.",
            "Don’t stop when you’re tired. Stop when you’re done.",
        ];
        // Pick a random quote
        document.getElementById('quoteOfTheDay').textContent =
            quotes[Math.floor(Math.random() * quotes.length)];


        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('btn-light');
            darkModeToggle.classList.toggle('btn-outline-dark');
            darkModeToggle.innerHTML = document.body.classList.contains('dark-mode')
                ? '<i class="bi bi-brightness-high"></i> Light Mode'
                : '<i class="bi bi-moon"></i> Toggle Dark Mode';
        });
    </script>
    <script src="assets/user-info.js"></script>
    <script src="js/app.js"></script>
</body>
